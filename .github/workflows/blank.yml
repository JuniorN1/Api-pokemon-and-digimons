# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Yarn Install
        run: yarn

      # ... some steps before set-up MySQL ...
      - name: Set up MySQL
      - uses: mysql:5.7
        with:
            host port: 3036 # Optional, default value is 3306. The port of host
            container port: 3036 # Optional, default value is 3306. The port of container
            character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
            collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
            mysql version: '8.0' # Optional, default value is "latest". The version of the MySQL
            mysql database: 'api_db' # Optional, default value is "test". The specified database which will be create
            mysql root password: 'pass' # Required if "mysql user" is empty, default is empty. The root superuser password
            mysql user: 'user' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
            mysql password: 'pass' # Required if "mysql user" exists. The password for the "mysql user"

      # Runs a set of commands using the runners shell
      - name: Migrations
        run: yarn execute_migrate
      
        # Runs a set of commands using the runners shell
      - name: Seeders
        run: yarn execute_seeder

      # Runs a set of commands using the runners shell
      - name: Test
        run: yarn test
